name: CI - Build and Run Spring Boot

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Start application (background)
        run: |
          echo "Starting Spring Boot app..."
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo $! > app.pid
          # give the app some time to start and produce logs
          sleep 15
          echo "=== Application logs (last 200 lines) ==="
          tail -n 200 app.log || true

      - name: Smoke test (HTTP 200)
        run: |
          # try to hit the app on port 8080 up to ~20s
          for i in $(seq 1 10); do
            if curl -sSf http://localhost:8080/ >/dev/null 2>&1; then
              echo "Application responded on attempt $i"
              exit 0
            fi
            echo "Waiting for app to become ready... ($i)"
            sleep 2
          done
          echo "Application did not respond on http://localhost:8080"
          echo "Last 200 lines of app.log:"
          tail -n 200 app.log || true
          exit 1

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            echo "Stopping app pid $(cat app.pid)"
            kill $(cat app.pid) || true
            rm -f app.pid
          fi

