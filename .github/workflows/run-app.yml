name: CI - Build and Run Spring Boot

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Java and cache Maven
      - name: Set up JDK 17 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 3️⃣ Print debug info
      - name: Print Java version
        run: java -version

      - name: Show Git info
        run: |
          git rev-parse --abbrev-ref HEAD
          git rev-parse HEAD
          git status --porcelain
          git --no-pager log -n 5 --oneline

      # 4️⃣ CI patch (safe)
      - name: Make getSampleCustomers public (CI-only)
        run: |
          FILE=src/main/java/edu/icet/ecom/service/CustomerService.java
          if [ -f "$FILE" ]; then
            # Only patch if not already public
            if grep -q "List<Customer> getSampleCustomers()" "$FILE" && ! grep -q "public List<Customer> getSampleCustomers()" "$FILE"; then
              sed -i "s/List<Customer> getSampleCustomers()/public List<Customer> getSampleCustomers()/g" "$FILE"
              echo "Patched getSampleCustomers() to public"
            else
              echo "No patch needed"
            fi
          fi

      # 5️⃣ Build project
      - name: Build with Maven
        run: mvn -B -DskipTests package

      # 6️⃣ Start Spring Boot app in background (optional)
      - name: Start application
        env:
          SMS_API_TOKEN: ${{ secrets.SMS_API_TOKEN }}
          SMS_SENDER_ID: ${{ secrets.SMS_SENDER_ID }}
        run: |
          JVM_ARGS="-Dsms.api.token=${SMS_API_TOKEN} -Dsms.sender_id=${SMS_SENDER_ID}"

          if compgen -G "target/*.jar" > /dev/null; then
            nohup java -jar target/*.jar $JVM_ARGS > app.log 2>&1 &
          else
            nohup mvn -q -DskipTests spring-boot:run -Dspring-boot.run.jvmArguments="$JVM_ARGS" > app.log 2>&1 &
          fi

      # 7️⃣ Stop application
      - name: Stop application
        if: always()
        run: |
          pkill -f 'java -jar target/*.jar' || true
          pkill -f 'spring-boot:run' || true
