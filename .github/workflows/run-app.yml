name: CI - Build and Run Spring Boot

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Java and cache Maven
      - name: Set up JDK 17 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 3️⃣ Debug info
      - name: Print Java version
        run: java -version

      - name: Show Git info
        run: |
          git rev-parse --abbrev-ref HEAD
          git rev-parse HEAD
          git status --porcelain
          git --no-pager log -n 5 --oneline

      # 4️⃣ CI patch: make getSampleCustomers public if needed
      - name: Patch getSampleCustomers for CI
        run: |
          FILE=src/main/java/edu/icet/ecom/service/CustomerService.java
          if [ -f "$FILE" ] && grep -q "List<Customer> getSampleCustomers()" "$FILE"; then
            sed -i "s/List<Customer> getSampleCustomers()/public List<Customer> getSampleCustomers()/g" "$FILE"
            echo "Patched $FILE"
          else
            echo "No patch needed"
          fi

      # 5️⃣ Build project
      - name: Build with Maven
        run: mvn -B -DskipTests package

      # 6️⃣ Start Spring Boot app in background
      - name: Start application
        env:
          SMS_API_TOKEN: ${{ secrets.SMS_API_TOKEN }}
          SMS_SENDER_ID: ${{ secrets.SMS_SENDER_ID }}
        run: |
          JVM_ARGS="-Dsms.api.token=${SMS_API_TOKEN} -Dsms.sender_id=${SMS_SENDER_ID}"

          if compgen -G "target/*.jar" > /dev/null; then
            echo "Starting packaged jar..."
            nohup java -jar target/*.jar $JVM_ARGS > app.log 2>&1 &
          else
            echo "No jar found, running mvn spring-boot:run..."
            nohup mvn -q -DskipTests spring-boot:run -Dspring-boot.run.jvmArguments="$JVM_ARGS" > app.log 2>&1 &
          fi

          # Wait for Spring Boot to start
          for i in {1..20}; do
            if grep -q "Started" app.log; then
              echo "Application started!"
              break
            fi
            sleep 2
          done

      # 7️⃣ Smoke test
      - name: Smoke test
        run: |
          for i in {1..15}; do
            if curl -sSf http://localhost:8080/api/customers >/dev/null 2>&1; then
              echo "Application responded on /api/customers"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 2
          done
          echo "Application did not respond"
          tail -n 200 app.log
          exit 1

      # 8️⃣ Stop application
      - name: Stop application
        if: always()
        run: |
          pkill -f 'java -jar target/*.jar' || true
          pkill -f 'spring-boot:run' || true
