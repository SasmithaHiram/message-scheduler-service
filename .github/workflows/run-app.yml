name: CI - Build and Run Spring Boot

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '23'
          cache: maven

      - name: Print Java version (debug)
        run: java -version || true

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Start application (background)
        env:
          SMS_API_TOKEN: ${{ secrets.SMS_API_TOKEN }}
          SMS_SENDER_ID: ${{ secrets.SMS_SENDER_ID }}
        run: |
          echo "Starting Spring Boot app via Maven spring-boot:run (background)..."
          # Pass SMS secrets as system properties so the app picks them up from application.properties placeholders
          nohup mvn -q -DskipTests spring-boot:run -Dspring-boot.run.jvmArguments="-Dsms.api.token=${SMS_API_TOKEN} -Dsms.sender_id=${SMS_SENDER_ID}" > app.log 2>&1 &
          echo $! > app.pid
          # give the app more time to start and produce logs
          sleep 30
          echo "=== Application logs (last 200 lines) ==="
          tail -n 200 app.log || true

      - name: Smoke test (wait for Spring Boot to start)
        run: |
          # Wait for the Spring Boot 'Started' log message in app.log up to ~60s
          for i in $(seq 1 30); do
            if grep -q "Started" app.log >/dev/null 2>&1; then
              echo "Detected Spring Boot start in app.log on attempt $i"
              tail -n 200 app.log || true
              exit 0
            fi
            echo "Waiting for Spring Boot to start... ($i)"
            sleep 2
          done
          echo "Application did not start (no 'Started' in app.log)"
          echo "Last 200 lines of app.log:"
          tail -n 200 app.log || true
          exit 1

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            echo "Stopping app pid $(cat app.pid)"
            kill $(cat app.pid) || true
            rm -f app.pid
          fi
