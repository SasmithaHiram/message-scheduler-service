name: CI - Build and Run Spring Boot

on:
  push:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up JDK 17 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Print Java version (debug)
        run: java -version || true

      - name: Show git info (debug)
        run: |
          echo "=== git status ==="
          git rev-parse --abbrev-ref HEAD || true
          git rev-parse HEAD || true
          git status --porcelain || true
          echo "=== git log (last 5) ==="
          git --no-pager log -n 5 --oneline || true

      - name: Show CustomerService.java (debug)
        run: |
          echo "=== CustomerService.java content ==="
          sed -n '1,240p' src/main/java/edu/icet/ecom/service/CustomerService.java || true
          echo "=== end ==="

      - name: Show CustomerController.java (debug)
        run: |
          echo "=== CustomerController.java content ==="
          sed -n '1,240p' src/main/java/edu/icet/ecom/controller/CustomerController.java || true
          echo "=== end ==="

      - name: Build with Maven (with expanded errors)
        run: mvn -B -DskipTests -e package

      - name: Start application (background)
        env:
          SMS_API_TOKEN: ${{ secrets.SMS_API_TOKEN }}
          SMS_SENDER_ID: ${{ secrets.SMS_SENDER_ID }}
        run: |
          echo "Starting Spring Boot app: prefer packaged jar, fallback to spring-boot:run"

          # Pass SMS secrets as system properties so the app picks them up from application.properties placeholders
          JVM_ARGS="-Dsms.api.token=${SMS_API_TOKEN} -Dsms.sender_id=${SMS_SENDER_ID}"

          # Helper to check logs for Spring Boot started
          function started() {
            grep -q "Started" app.log >/dev/null 2>&1
          }

          # Try to run packaged jar if present
          if compgen -G "target/*.jar" > /dev/null; then
            echo "Found jar in target/, trying java -jar target/*.jar"
            nohup java -jar target/*.jar ${JVM_ARGS} > app.log 2>&1 &
            echo $! > app.pid

            # wait a bit and check logs
            sleep 8
            if started; then
              echo "Application started from jar"
            else
              echo "Jar didn't start cleanly, falling back to mvn spring-boot:run"
              # ensure previous background process is stopped if it died
              if [ -f app.pid ]; then
                kill $(cat app.pid) || true
                rm -f app.pid
              fi
              nohup mvn -q -DskipTests spring-boot:run -Dspring-boot.run.jvmArguments="${JVM_ARGS}" > app.log 2>&1 &
              echo $! > app.pid
            fi
          else
            echo "No jar found; running mvn spring-boot:run"
            nohup mvn -q -DskipTests spring-boot:run -Dspring-boot.run.jvmArguments="${JVM_ARGS}" > app.log 2>&1 &
            echo $! > app.pid
          fi

          # give the app more time to start and produce logs
          sleep 20
          echo "=== Application logs (last 200 lines) ==="
          tail -n 200 app.log || true

      - name: Smoke test (HTTP GET /api/customers)
        run: |
          # Try to hit the application endpoint that returns sample customers
          for i in $(seq 1 15); do
            if curl -sSf http://localhost:8080/api/customers >/dev/null 2>&1; then
              echo "Application responded on /api/customers (attempt $i)"
              echo "Last 200 lines of app.log:"
              tail -n 200 app.log || true
              exit 0
            fi
            echo "Waiting for app to become ready... ($i)"
            sleep 2
          done
          echo "Application did not respond on http://localhost:8080/api/customers"
          echo "Last 200 lines of app.log:"
          tail -n 200 app.log || true
          exit 1

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            echo "Stopping app pid $(cat app.pid)"
            kill $(cat app.pid) || true
            rm -f app.pid
          fi
